<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Library</title>
    <link rel="stylesheet" href="dist/style.css" />
    <script src="script/script.js" defer></script>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <div class="main__heading">Odin Library</div>
      </header>
      <main class="maincont">
        <button class="newbook__btn">New Book</button>
        <dialog class="maincont__modal">
          <form action="#" class="modal-form">
            <fieldset class="form-field">
              <legend>Add Book</legend>
              <div class="input-container">
                <label for="book-name" class="book">Book Name</label>
                <input type="text" pattern="[a-zA-Z\s\.]+" id="book-name" name="book" required />
              </div>
              <div class="input-container">
                <label for="author-name" class="author">Author Name</label>
                <input
                  type="text"
                  pattern="[a-zA-Z\s\.]+"
                  id="author-name"
                  name="author"
                  required
                />
              </div>
              <div class="input-container">
                <label for="page-count" class="pages">Number of Pages</label>
                <input
                  type="number"
                  pattern="[\d]+"
                  min="1"
                  id="page-count"
                  name="pages"
                  required
                />
              </div>
              <div class="input-container radio">
                <div class="radio-desc">Have you read this book?</div>
                <div class="radio-options-container">
                  <input type="checkbox" id="read-status" />
                  <label for="read-status" class="read">Read</label>
                </div>
              </div>
              <div class="modal__buttons">
                <button class="addbook__btn">Add</button>
                <button class="cancel__btn">Cancel</button>
              </div>
            </fieldset>
          </form>
        </dialog>
        <div class="cards-container"></div>
      </main>
      <footer class="footer">&#169; th3grimreaper | The Odin Project (2023)</footer>
    </div>
  </body>
</html>
